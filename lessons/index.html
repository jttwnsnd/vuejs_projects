<html>
  <head>
    <title>VueJS Lessons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="exercise">
      <!-- 1. Fill the <p> below with your name and age - using interpolation-->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <span>Name: </span><input type="text" v-on:input="newName">
      <span>Age: </span><input type="text" v-on:input="newAge">
      <!-- 2. Output your age multiplied by 3 -->
      <p>{{age * 3}}</p>
      <!-- 3. Call a function to output a random float between 0 and 1 -->
      <p> {{ randomInt() }} </p>
      <!-- 4. Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img v-bind:src="image" alt="">
      </div>
      <!-- 5. Pre-populate this input with your name (set the "value" attribute) -->
      <div>
        <input v-bind:value="name" type="text">
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
