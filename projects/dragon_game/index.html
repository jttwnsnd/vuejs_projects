<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; vertical-align: 40px" :style="playerBar">
                  <div class="small-12" style="padding-top: 6px">{{ playerHealth }}</div>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white" :style="monsterBar">
                  <div class="small-12" style="padding-top: 6px">{{ monsterHealth }}</div>
                </div>
            </div>
        </div>
    </section>
    <section v-if="gameStart == false" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="start()">START NEW GAME</button>
        </div>
    </section>
    <section v-if="gameStart" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack()">ATTACK</button>
            <button id="special-attack" @click="attack()">SPECIAL ATTACK</button>
            <button id="heal" @click="heal()">HEAL</button>
            <button id="give-up" @click="giveUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <template v-for="attack in attacks">
                  <template v-if="attack.who === 'player'">
                    <li class="player-turn">{{ attack.message }}</li>
                  </template>
                  <template v-if="attack.who === 'monster'">
                    <li class="monster-turn">{{ attack.message }}</li>
                  </template>
                  <template v-if="attack.who === 'player_heal'">
                    <li class="player-heal">{{ attack.message }}</li>
                  </template>
                </template>
            </ul>
        </div>
    </section>
</div>

<script src='js/vue-scripts.js'></script>
</body>
</html>
